<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Nike Product</title>
</head>

<body class="body">
  <main class="main">
    <span class='logo'><img class="logo__image" src="images/logo.png" alt="Nike"></span>
    <div class="wrapper">
      <div class="wrapper__image">
        <img class="wrapper__picture" src="images/nike-shoe.png" alt="nike-shoe">
      </div>
      <div class="wrapper__content">
        <h1 class="title">Nike SB Stefan Janoski Max</h1>
        <p class="text">Unisex Skateboarding Shoe</p>
        <div class="img__list">
          <span class="img__wrapper"><img class="image" src="images/full-star.png" alt="full-star"></span>
          <span class="img__wrapper"><img class="image" src="images/full-star.png" alt="full-star"></span>
          <span class="img__wrapper"><img class="image" src="images/full-star.png" alt="full-star"></span>
          <span class="img__wrapper"><img class="image" src="images/empty-star.png" alt="empty-star"></span>
          <span class="img__wrapper"><img class="image" src="images/empty-star.png" alt="empty-star"></span>
        </div>
        <form class="form" action="POST">
          <select class="select" name="Size" id="" aria-placeholder="Size">
            <option value="Size" selected>Size</option>
          </select>
          <select class="select" name="Qty" id="" aria-placeholder="Qty">
            <option value="Qty" selected>Qty</option>
          </select>
          <button class="button" value="Add to cart">Add to cart</button>
        </form>
      </div>
    </div>
    <label class="radio radio--black">
      <input class="radio__input" type="radio">
      <span class="radio__dot"></span>
    </label>
    <label class="radio radio--white">
      <input class="radio__input" type="radio">
      <span class="radio__dot"></span>
    </label>
    <label class="radio radio--red">
      <input class="radio__input" type="radio">
      <span class="radio__dot"></span>
    </label>
    <label class="radio radio--blue">
      <input class="radio__input" type="radio">
      <span class="radio__dot"></span>
    </label>
  </main>
</body>

</html>
